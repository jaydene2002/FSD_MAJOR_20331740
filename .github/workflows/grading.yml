name: Autograding Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    name: run-autograding-tests
    env:
      E2E: true
      CI: true
      DATABASE_URL: file:./dev.db
      PASSWORD: 123
      JWT_SECRET: secret
      SKIP_ENV_VALIDATION: true

    steps:
      - name: Set up job
        run: echo "Starting autograding tests"

      - name: Install PNPM 📦
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies 🧪
        run: pnpm install

      - name: Install Playwright Browsers
        working-directory: tests/playwright
        run: pnpm playwright install chromium --with-deps

      - name: Push Database 📦
        run: pnpm --filter @repo/db db:push

      - name: Build the project 🏗
        run: pnpm turbo build

      # 🧪 Unit Tests
      - name: Test - Utils
        run: pnpm --filter @repo/utils test

      - name: Test - Ui
        run: pnpm --filter @repo/ui test

      - name: Test - Web
        run: pnpm --filter @repo/web test

      # 🎭 Playwright Tests
      - name: Test Assignment 1 with Playwright
        run: pnpm turbo test-1

      - name: Test Assignment 2 with Playwright
        run: pnpm turbo test-2

      - name: Test Assignment 3 with Playwright
        run: pnpm turbo test-3
