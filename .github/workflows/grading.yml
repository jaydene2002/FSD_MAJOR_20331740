name: Public Grading

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  run-tests:
    name: Run All Assignment Tests
    runs-on: ubuntu-latest
    env:
      E2E: true
      CI: true
      DATABASE_URL: file:./dev.db
      PASSWORD: 123
      JWT_SECRET: secret
      SKIP_ENV_VALIDATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm playwright install chromium --with-deps

      - name: Push DB
        run: pnpm --filter @repo/db db:push

      - name: Build Project
        run: pnpm turbo build

      - name: Run test-1
        run: pnpm turbo test-1

      - name: Run test-2
        run: pnpm turbo test-2

      - name: Run test-3
        run: pnpm turbo test-3
